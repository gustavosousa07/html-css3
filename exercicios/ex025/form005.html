<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,700;1,400&display=swap');

        body{
            background-color: pink;
            font-family: 'Lobster Two', cursive;
            color: white;
            font-weight: 700;
            font-size: 1.5em;
        }
        fieldset{
            border-radius: 20px;
            padding: 10px;
        }
        h1{
            font-size: 3em;
        }
        .btn{
          background-color: palevioletred;
          border: 1px solid white;
          color: white;
          font-family: 'Lobster Two', cursive;
          padding: 5px;
          width: 100px;
          height: 50px;
          animation-delay: 5s;
          animation-duration: 5s;
        }
    </style>
</head>
<body>
    <h1>Acesso coração do Gustavo!</h1>
    <form action="formtex.html">

        <fieldset>
            <legend>Dados pessoais da dona</legend>
            <p>
                <label for="inome">Nome </label>
                <input type="text" name="nome" id="inome" required="Gica" minlength="4" maxlength="20">
            </p>
            <p>
                <label for="iemail">Email </label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="isen">Senha </label>
                <input type="password" name="senha" id="isen" required minlength="8" maxlength="8">
            </p>
            <p>
                <label for="ifone">Telefone </label>
                <input type="tel" name="tel" id="ifone" autocomplete="tel" pattern="^\(\d{2}\)\d{4 5}-\d{4}$" required placeholder="(xx) xxxxx-xxxx">
            </p>
        </fieldset>
        <!--
            Estudar mais sobre RegEx
        -->
        <p>
            <input type="submit" value="Enviar" class="btn">
            <input type="reset" value="Limpar" class="btn">
        </p>
    </form>

</body>
</html>
