<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <p>Acessando o site do
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="no">
        <a href="https://www.cursoemvideo.com">Curso em Vídeo</a>
    </iframe> para aprender a programar.</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" scolling="yes">

    <a href="https://gustavoguanabara.github.io">GitHub</a>

    </iframe> também é muito legal</p>
</body>
</html>
